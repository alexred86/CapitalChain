name: Build Android APK (Local)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Código ────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node.js ───────────────────────────────────────────────────────────
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ── 3. Java 17 (necessário para Gradle / Android) ───────────────────────
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ── 4. Android SDK ───────────────────────────────────────────────────────
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── 5. Dependências npm ──────────────────────────────────────────────────
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # ── 6. Gerar pasta android/ com expo prebuild ────────────────────────────
      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean --no-install
        env:
          CI: '1'
          EXPO_NO_TELEMETRY: '1'

      # ── 7. Garantir que gradle encontra o SDK ────────────────────────────────
      - name: Criar local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      # ── 8. Decodificar keystore (se secret KEYSTORE_BASE64 estiver definido) ─
      - name: Decodificar keystore (release)
        if: ${{ env.HAS_KEYSTORE == 'true' }}
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ runner.temp }}/release.keystore
        env:
          HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}

      # ── 9. Build APK release (com assinatura — requer 4 secrets) ────────────
      #   Secrets necessários no repositório GitHub:
      #     KEYSTORE_BASE64   → keystore em base64  (cat release.keystore | base64)
      #     KEYSTORE_PASSWORD → senha do keystore
      #     KEY_ALIAS         → alias da chave
      #     KEY_PASSWORD      → senha da chave
      - name: Build APK (release com assinatura)
        if: ${{ env.HAS_KEYSTORE == 'true' }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ runner.temp }}/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        env:
          HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}

      # ── 10. Build APK debug (sem secrets — funciona imediatamente) ───────────
      - name: Build APK (debug — sem keystore)
        if: ${{ env.HAS_KEYSTORE != 'true' }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        env:
          HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}

      # ── 11. Upload do APK como artefato ──────────────────────────────────────
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CapitalChain-build-${{ github.run_number }}
          path: |
            android/app/build/outputs/apk/release/app-release*.apk
            android/app/build/outputs/apk/debug/app-debug*.apk
          if-no-files-found: error
          retention-days: 14
