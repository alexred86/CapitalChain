name: Build Android APK (Local)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Código ────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node.js ───────────────────────────────────────────────────────────
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ── 3. Java 17 (necessário para Gradle / Android) ───────────────────────
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ── 4. Android SDK ───────────────────────────────────────────────────────
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── 5. Dependências npm ──────────────────────────────────────────────────
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # ── 6. Gerar pasta android/ com expo prebuild ────────────────────────────
      - name: Expo Prebuild
        run: |
          chmod +x node_modules/.bin/expo 2>/dev/null || true
          chmod +x node_modules/@expo/cli/build/bin/cli 2>/dev/null || true
          node node_modules/@expo/cli/build/bin/cli prebuild --platform android --clean
        env:
          CI: '1'
          EXPO_NO_TELEMETRY: '1'
          EXPO_USE_FAST_RESOLVER: '1'

      # ── 7. Garantir que gradle encontra o SDK ────────────────────────────────
      - name: Criar local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      # ── 8. Preparar keystore para assinatura ────────────────────────────────
      #   Se KEYSTORE_BASE64 estiver configurado como secret, usa ele.
      #   Caso contrário, gera um keystore auto-assinado temporário para que
      #   o APK release seja instalável (bundle JS embarcado = funciona offline).
      - name: Preparar keystore
        id: keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ runner.temp }}/release.keystore
            echo "store_file=${{ runner.temp }}/release.keystore" >> $GITHUB_OUTPUT
            echo "store_pass=${{ secrets.KEYSTORE_PASSWORD }}"    >> $GITHUB_OUTPUT
            echo "key_alias=${{ secrets.KEY_ALIAS }}"             >> $GITHUB_OUTPUT
            echo "key_pass=${{ secrets.KEY_PASSWORD }}"           >> $GITHUB_OUTPUT
          else
            keytool -genkeypair -v \
              -keystore ${{ runner.temp }}/release.keystore \
              -alias capitalchain \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass android123 -keypass android123 \
              -dname "CN=CapitalChain, O=Dev, C=BR"
            echo "store_file=${{ runner.temp }}/release.keystore" >> $GITHUB_OUTPUT
            echo "store_pass=android123"    >> $GITHUB_OUTPUT
            echo "key_alias=capitalchain"  >> $GITHUB_OUTPUT
            echo "key_pass=android123"     >> $GITHUB_OUTPUT
          fi

      # ── 9. Build APK release (bundle JS embarcado — funciona sem Metro) ──────
      #   assembleRelease sempre embarca o bundle JS → APK funciona offline.
      - name: Build APK release
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ steps.keystore.outputs.store_file }} \
            -Pandroid.injected.signing.store.password=${{ steps.keystore.outputs.store_pass }} \
            -Pandroid.injected.signing.key.alias=${{ steps.keystore.outputs.key_alias }} \
            -Pandroid.injected.signing.key.password=${{ steps.keystore.outputs.key_pass }}

      # ── 10. Upload do APK como artefato ─────────────────────────────────────
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CapitalChain-build-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release*.apk
          if-no-files-found: error
          retention-days: 14
